<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body{
            background-color: #d2c9ff;
        }
        .bottom{
            border-bottom: 1px solid #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container d-flex my-5 shadow p-0 rounded-4 ">
        <!-- left side white -->
    <div class="container p-5 bg-white rounded-start-4" style="width: 72%;">
            <div class="container d-flex align-items-center justify-content-between bottom pb-5">
                <h1 class="fw-bold">Shoping Cart</h1>
                <p class="mt-3 text-secondary">3 items</p>
            </div>
   <!-- first -->
   <div class="d-flex justify-content-between align-items-center py-4 bottom">
    <div>
        <div>
            <img class="rounded-2" src="image.jpeg" alt="" style="height: 100px;">
        </div>
    </div>
        <div class="mt-3">
            <p class="fw-semibold text-secondary">Shirt</p>
            <p class="fw-semibold">Cotton T-shirt</p>
        </div>
        <!-- quantity -->
        <div class="d-flex">
            <button class="border-0 btn btn-sm text-primary fw-bold fs-5">-</button>
            <input class="form-control" type="text" value="1" style="width: 30%;">
            <button class="border-0 btn btn-sm text-primary fw-bold fs-5">+</button>
        </div>
        <!-- total price -->
        <div class="mt-3">
            <p  class="fw-semibold text-secondary">	&#8364; 44.00</p>
        </div>
        <div>
            <!-- delete -->
            <button class="border-0 btn text-secondary" style="font-size: 20px"><i class="bi bi-x"></i></button>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4 bottom">
        <div>
            <div>
                <img class="rounded-2" src="image.jpeg" alt="" style="height: 100px;">
            </div>
        </div>
            <div class="mt-3">
                <p class="fw-semibold text-secondary">Shirt</p>
                <p class="fw-semibold">Cotton T-shirt</p>
            </div>
            <!-- quantity -->
            <div class="d-flex">
                <button class="border-0 btn btn-sm text-primary fw-bold fs-5">-</button>
                <input class="form-control" type="text" value="1" style="width: 30%;">
                <button class="border-0 btn btn-sm text-primary fw-bold fs-5">+</button>
            </div>
            <!-- total price -->
            <div class="mt-3">
                <p  class="fw-semibold text-secondary">	&#8364; 44.00</p>
            </div>
            <div>
                <!-- delete -->
                <button class="border-0 btn text-secondary" style="font-size: 20px"><i class="bi bi-x"></i></button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center py-4 bottom">
            <div>
                <div>
                    <img class="rounded-2" src="image.jpeg" alt="" style="height: 100px;">
                </div>
            </div>
                <div class="mt-3">
                    <p class="fw-semibold text-secondary">Shirt</p>
                    <p class="fw-semibold">Cotton T-shirt</p>
                </div>
                <!-- quantity -->
                <div class="d-flex">
                    <button class="border-0 btn btn-sm text-primary fw-bold fs-5">-</button>
                    <input class="form-control" type="text" value="1" style="width: 30%;">
                    <button class="border-0 btn btn-sm text-primary fw-bold fs-5">+</button>
                </div>
                <!-- total price -->
                <div class="mt-3">
                    <p  class="fw-semibold text-secondary">	&#8364; 44.00</p>
                </div>
                <div>
                    <!-- delete -->
                    <button class="border-0 btn text-secondary" style="font-size: 20px"><i class="bi bi-x"></i></button>
                </div>
            </div>
            <div class="container d-flex align-items-center pt-4">
                <i class="bi bi-arrow-left text-secondary" style="font-size: 20px;"></i>
                <p class="mt-3 text-secondary fw-semibold ps-2">Back to shop</p>
            </div>
    </div>
    <!-- right side grey -->
    <div class="bg-light rounded-end-4 p-5" style="width: 28%;">
        <div class="bottom text-align-center pb-5">
            <h2 class="fw-bold">Summary</h2>
        </div>
        <div class="bottom py-4">
        <div class="d-flex justify-content-between">
            <h5>ITEMS 3</h5>
            <h5>&#8364;132.00</h5>
        </div>
        <div class="pt-4">
            <h5>SHIPPING</h5>
            <select id="disabledSelect" class="form-select bg-light p-3">
                <option>Standard Delivery - &#8364;5.00</option>
                <option>Next Day Delivery - &#8364;20.00</option>
              </select>
              <div class="py-4">
              <h5>GIVE CODE</h5>
              <input class="form-control bg-light p-3" type="text" placeholder="Enter your code">
                </div>
        </div>
    </div>
    <div class="d-flex py-4 justify-content-between">
        <h5>TOTAL PRICE</h5>
        <h5>&#8364;137.00</h5>
    </div>
    <div class="py-4">
        <button type="button" class="btn btn-dark shadow p-3" style="width: 100%;">REGISTER</button>
    </div>
    </div>
</div>
</body>
</html>
