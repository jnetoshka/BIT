<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Stiliu hirerarchija</title>
    <style>
        h1{
            color:red;
            font-size:20px;
        }
        /* css stilius priskiriamas pagal selektorius pozicija sarase  bei selektoriaus individualuma */
        .blue{
            color:blue !important;
        }
        /* id atributai css stiliuje yra  zymimi grotelemis */
        h1.purple{
            color: purple;
        }
#tomato{
    color:tomato;
}
h1#tomato{
    color: black;;
}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, facere!</h1>
    <h1 class="blue">Lorem ipsum dolor sit amet.</h1>
    <h1 class="blue purple" id="tomato" style="color: yellow">Lorem ipsum dolor sit amet.</h1>
    <div class="blue purple">Lorem, ipsum dolor.</div>
</body>
</html>
