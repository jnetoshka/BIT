<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .background{
            height: 360px;
            /* fono spalva */
            background-color: black;
            /* fono nuotrauka gali buti ir nuoroda */
            background-image: url(https://memepedia.ru/wp-content/uploads/2023/08/blackcatzoningout_meme-768x512.jpg);
            /*  */
            background-repeat: no-repeat;
            /* background-position: 10px 10px ;
            background-position: 50% 50%; */
            /*  galima center center , top  left */
            background-position: center center;
            /* fono dydis */
            /* background-size: 1500px 1500px; */
            /* background-size: 100%; */
            /* viso  elemento uzdegimas pagal aukscio plocio diferenciala */
            background-size: cover;
            /* background-size: contain; */
            /* background attachment nurodo, kad nuotrauka liko fiksotoje slekant puslapi  */
            background-attachment: fixed;
            background:black  url(https://memepedia.ru/wp-content/uploads/2023/08/blackcatzoningout_meme-768x512.jpg) no-repeat center center / cover fixed;
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
